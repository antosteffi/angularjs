<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="testApp">
<h1>Enter a word to reverse the string</h1>
  <input type="text" id="revText" name="revText" ng-model="revText" placeholder="Enter here" />

Reverse String: {{ revText | reverse }}
</div>
<script>
/* Without using split and reverse, reverse the word of a string */
var app = angular.module('testApp', []);
// created a reverse filter to reverse the string
app.filter("reverse", function()
{
	 return function(inputStr) {
    var strRev = "";
if(inputStr)
{
 for (var i=0; i<inputStr.length; i++) {
     strRev = inputStr[i] + strRev;
    }	
}
   
    return strRev;
  };
});
</script> 

</body>
</html>
